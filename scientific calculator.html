<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scientific calculator.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" id="screen">
        </div>
        <div class="btns">
            <div class="row">
                <button id="CE">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="AC">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">&pi;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">&Sqrt;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <sup>y</sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="equals">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <script>
        var screen = document.querySelector('#screen');
        var btn = document.querySelectorAll('.btn');

        for (item of btn) {
            item.addEventListener('click', (e) => {
                btntext = e.target.innerText;
                screen.value += btntext;
            });
        }
        let equalsElement = document.getElementById("equals")
        equalsElement.addEventListener("click", () => {
            screen.value = eval(screen.value)
        })
        let ACElement = document.getElementById("AC")
        ACElement.addEventListener("click", () => {
            screen.value = ""
        })
        let CEElement = document.getElementById("CE")
        CEElement.addEventListener("click", () => {
            screen.value = screen.value.slice(0, -1)
        })
        function sin() {
            screen.value = Math.sin(screen.value);
        }
        function cos() {
            screen.value = Math.cos(screen.value);
        }
        function tan() {
            screen.value = Math.tan(screen.value);
        }
        function log() {
            screen.value = Math.log(screen.value);
        }
        function sqrt() {
            screen.value = Math.sqrt(screen.value, 2);
        }
        function pi() {
            screen.value = 3.1415926535897932384626433832795;
        }
        function e() {
            screen.value = 2.7182818284590452353602874713527;
        }
        function fact() {
            var i, num, f;
            f = 1
            num = screen.value;
            for (i = 1; i <= num; i++) {
                f = f * i;
            }
            screen.value = f;
        }
        function pow() {
            screen.value = Math.pow(screen.value, 2);
        }

    </script>
</body>

</html>
